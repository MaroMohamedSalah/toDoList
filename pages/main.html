<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo | Home</title>
    <!-- link to style  -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- link to normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- add awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- change tab img -->
    <link rel="icon" href="../img/check-double-solid.svg">
</head>

<body>
    <!-- Start nav  -->
    <section class="nav" id="nav">
        <div class="container">
            <div class="setting" id="setting">
                <div id="first"></div>
                <div id="second"></div>
            </div>
            <h1>ToDo</h1>
        </div>
    </section>
    <!-- End nav  -->
    <!-- Start setting bar  -->
    <section class="settingBar" id="settingBar">
        <div class="container3">
            <div class="img">
                <i class="fa-solid fa-user-ninja"></i>
            </div>
            <h1 id="settingUserName">
                Marwan Mohamed
            </h1>
            <div class="settingSection" id="settingSection">

                <h1 id="changeUser"><span class="icon"><i class="fa-solid fa-user-pen"></i></span>Change my name</h1>

                <h1 id="changeSound"><span class="icon"><i class="fa-solid fa-volume-high"></i></span>Sounds
                    <span id="control">
                        <div id="onDiv">
                            <label for="on">ON</label>
                            <input type="checkbox" id="onInput" name="on" id="on">
                        </div>
                        <div id="offDiv">
                            <label name="off" for="off">OFF</label>
                            <input type="checkbox" id="offInput" name="off" id="off">
                        </div>
                    </span>
                </h1>
                <h1 id="changeColor"><span class="icon"><i class="fa-solid fa-paint-roller"></i></span>Colors
                </h1>
            </div>
            <ul class="social" id="social">
                <li class="linkedIn" id="linkedIn">
                    <a href="https://www.linkedin.com/in/marwan-mohamed-636b25226/">
                        <div><i class="fa-brands fa-linkedin-in"></i></div>
                    </a>
                </li>
                <li class="git" id="git">
                    <a href="https://github.com/MaroMohamedSalah">
                        <div><i class="fa-brands fa-github"></i></div>
                    </a>
                </li>
                <li class="insta" id="insta">
                    <a href="https://www.instagram.com/maro_salah1/">
                        <div><i class="fa-brands fa-instagram"></i></div>
                    </a>
                </li>
                <li class="face" id="face">
                    <a href="https://www.facebook.com/profile.php?id=100009187233222">
                        <div><i class="fa-brands fa-facebook-f"></i></div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- End setting bar  -->
    <!-- Start intro  -->
    <section class="intro">
        <div class="container">
            <h1>What's up, <span id="name">Marwan</span>!</h1>
        </div>
    </section>
    <section class="add">
        <div class="container">
            <h1>Add tasks</h1>
            <div class="add2">
                <input id="addTask" type="text" placeholder="check emails">
                <button id="addBtn">ADD</button>
            </div>
        </div>
    </section>
    <!-- End intro  -->
    <!-- Start tasks  -->
    <section class="tasks" id="tasks">
        <div class="container">
            <div class="today">
                <h1>Today's tasks</h1>
                <button id="deleteAll">Delete All</button>
            </div>
            <ul class="tasksField" id="tasksField">

            </ul>
        </div>
    </section>
    <!-- End tasks  -->
    <!-- Start footer  -->
    <footer>
        <h1>By Marwan Mohamed 2022</h1>
    </footer>
    <!-- End footer  -->
    <!-- Start sound system -->
    <audio id="one" src="../audio/one.mp3" controls></audio>
    <audio id="two" src="../audio/two.mp3" controls></audio>
    <audio id="three" src="../audio/three.mp3" controls></audio>
    <!-- End sound system -->
    <script src="./main.js"></script>
</body>

</html>
